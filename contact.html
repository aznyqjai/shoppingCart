<!DOCTYPE html>
<html lang="en">
<head>
  <title>nycda Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="cookies.js"> </script>
  <script src="app.js"></script>

</head>
<body>

<!-- navbar stuff -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">nycda Store</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="signin.html"><span class="glyphicon glyphicon-user"><span id="youraccount">Your Account</span></span></a></li>
        <li><a href="checkout.html"><span id ="item_carted" class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <h1>Welcome! Do you have any questions?</h1>
  <h4>Please fill out the form below</h4>
</div>

<div class="container">
  <div class="jumbotron">
    <div class="row">

      <div class="col-md-4">
        <form>
          <div class="form-group">
            <span class="glyphicon glyphicon-user" aria-hidden="true" ></span>
            <span class="sr-only"></span>
            <label for="inputName">Name</label>
            <input type="Name" class="form-control" id="inputNAME" placeholder="Please enter your full name">
          </div>
          <div class="form-group ">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true" ></span>
            <span class="sr-only"></span>
            <label for="inputNumber">Phone</label>
            <input type="number" class="form-control" id="inputNumber" placeholder="Phone Number">
          </div>
        </form>
      </div>

      <div class="col-md-4">
        <form>
          <div class="form-group">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true" ></span>
            <span class="sr-only"></span>
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-home" aria-hidden="true" ></span>
            <span class="sr-only"></span>
            <label for="inputAddress">Address</label>
            <input type="Address" class="form-control" id="inputAddress" placeholder="Full Address">
          </div>
        </form>
      </div>

      <div class="col-md-4">

      </div>

    </div>
    <div class="row">
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
            <span class="sr-only"></span>
            <label for="inputMessage">Enter Your message</label>
            <textarea class="form-control" rows="5" id="message" placeholder="Enter your message"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div> 
</div>
<br>

<footer class="container-fluid text-center">
  <p>nycda Copyright</p>
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
